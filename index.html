<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PDF ➜ PPTX 圖像轉換器</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      width: 100%;
      height: 100%;
    }
    
    body { 
      font-family: 'Inria Sans', Arial, sans-serif;
      background: linear-gradient(250deg, #c4f8ff, #fdddff);
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      transition: background-color 2s ease, transform 2s ease;
      transform-origin: center;
    }

    body.switch-color {
      transform: rotate(360deg);
    }


    #left-container {
      padding: 10%;
      display: flex;
      justify-content: center;
      align-items: self-start;
      height: 60%;
      width: 30%;
      flex-direction: column;
    }

    #left-container h1 {
      font-size: 3em;
      color: #000000;
    }

    #tool-container {
      display: flex;
      justify-content: end;
      align-items: center;
      height: 100%;
      width: 70%;
      flex-direction: column;
      padding-left: 2%;
      padding-right: 5%;
      padding-bottom: 0%;
      padding-top: 5%;
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
      background-color: white;
      border-radius: 40px 40px 0px 0px;
      margin: 0%;
      transition: transform 0.8s ease, box-shadow 0.8s ease;
    }

    .block:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .intro-container{
      display: flex;
      justify-content: start;
      align-items: self-start;
      height: 30%;
      width: 80%;
      margin: 10%;
      flex-direction: column;
    }

    .file-process-container{
      display: flex;
      justify-content: start;
      align-items: self-start;
      height: 30%;
      width: 80%;
      margin: 10%;
      margin-top: 5%;
      flex-direction: column;
      display: none;

    }

    .file-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40%;
      width: 70%;
      flex-direction: column;
      display: none;
      overflow: hidden;
      box-sizing: border-box;
    }

    .file-container > * {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .input-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70%;
      width: 100%;
    }

    .star-font{
      color: #7e7e7e;
    }

    .input-area{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80%;
      width: 80%;
      padding: 5%;
      flex-direction: column;
      background-color: rgb(241, 241, 241);
      border-radius: 25px;
      transition: background-color 0.8s ease;

    }

    .input-area:hover {
      background-color: rgb(213, 213, 213);
    }

    .file-button{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 2%;
      background-color: #eeeeee;
      height: 50px;
      width: 200px;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: medium;
    }
    .file-button:hover {
      background-color: #d0d0d0;
      transform: scale(1.05);
    }

    .file{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 2%;
      margin-bottom: 2%;
      background-color: #eeeeee;
      height: 40px;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 15px;
      transition: background-color 0.3s ease, transform 0.8s ease;
      font-size: medium;
      padding: 1%;
      padding-left: 3%;
      padding-right: 3%;
    }


    .file:hover {
      background-color: #d0d0d0;
      transform: scale(1.01);
    }

    .file-download{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 2%;
      margin-bottom: 2%;
      background-color: #eeeeee;
      height: 40px;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 15px;
      transition: background-color 0.3s ease, transform 0.8s ease;
      font-size: medium;
      padding: 1%;
      padding-left: 3%;
      padding-right: 3%;
    }

    .file-download:hover {
      background-color: #d0d0d0;
      transform: scale(1.01);
    }

    .button-bar{
      display: flex;
      justify-content: start;
      align-items: center;
      width: 80%;
    }

    .file-bar{
      display: flex;
      justify-content: start;
      align-items: center;
      width: 80%;
    }

    .canvs-display-container {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        background-color: #000000;
      }
      #left-container {
        padding: 20%;
        width: 80%;
        height: 15%;
        align-items: C-start;
        text-align: start;
        font-size: small;
      }
      #tool-container {
        width: 94%;
        padding-left: 3%;
        padding-right: 3%;
        padding-bottom: 0%;
        padding-top: 0%;
        font-size: x-small;
      }

      html, body {
        overflow-x: hidden;
      }

      .file-container {
        width: 100%;
        height: 20vh;
      }

      .file-process-container{
        padding-top: 0%;
        margin-top: 15%;
        margin-bottom: 10vh;
      }

      #tool-block{
        margin-top: 0%;
        height: 100%;
        display: flex;
        justify-content: start;
        align-items: self-start;
      }

      .file-bar{
        flex-direction: column;
        justify-content: center;
        align-items: self-start;
        width: 100%;
      }

      .input-area{
        font-size: medium;
      }



    }



  </style>
</head>
<body>

  <div class="left-container" id="left-container">
    <h1 style="font-weight: 400;">將.PDF<br>轉為純圖像.PPTX</h1>
    <h2 style="font-weight: 500;">在任何裝置的PowerPoint上<br>原封不動還原你在Canva中的設計!</h2>

  </div>

  <div class="tool-container" id="tool-container">

    <div class="block" id="tool-block">
      <div class="intro-container">
        <h2 style="font-weight: Regular;">為什麼要使用這個工具<br>
          跟其他 PDF to PPTX 網站有甚麼不同呢？</h2>
        <h3 style="font-weight: Regular;">這個工具可以保持你在Canva或是其他軟體中的設計樣式，不會發生圖片錯位、文字亂碼及字體改變，你可以在任何裝置上原封不動還原你的設計。 
            <button onclick="window.open('https://github.com/ivan17lai/PDF2ImagePPT', '_blank')" style="font-weight: inherit; background: none; border: none; color: #0062ff; cursor: pointer; text-decoration: underline;">詳細介紹</button>
        </h3>
        <h3 class="star-font" style="font-weight: Regular;">* 在Canva中需要輸出平面化的PDF檔案 才能夠保留字體</h3>
      </div>

      <div class="file-process-container">
        <h1 id="status" style="font-weight: Regular;">正在為你轉換<br>
          21/5</h1>

        <div class="file-bar">
          <div class="file" id="pdf-file">
          </div>
          <div class="file-download" id="pptx-file" style="display: none;">
          </div>
        </div>

        <div class="button-bar">
          <button class="file-button" onclick="convert()">轉換成 PPTX</button>
          <button class="file-button" onclick="rehandleFileUpload()">上傳其他檔案</button>
        </div>

      </div>
      <div class="file-container">

      </div>

      <div class="input-container">
        <div class="input-area" id="dropZone" onclick="document.getElementById('pdfInput').click()" ondrop="return false;">
            <h4 style="color: #7e7e7e;">開啟PDF檔案 或是拖曳檔案到這裡</h4>
        </div>
        
      </div>
    </div>

    <input type="file" accept=".pdf" id="pdfInput" style="display: none;">
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const pdfInput = document.getElementById('pdfInput');
    const intro_container = document.querySelector('.intro-container');
    const file_process_container = document.querySelector('.file-process-container');
    const input_container = document.querySelector('.input-container');
    const file_container = document.querySelector('.file-container');
    const body = document.querySelector('body');
    const file_name_block = document.getElementById('pdf-file');
    const download_file_block = document.getElementById('pptx-file');

    dropZone.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropZone.style.backgroundColor = '#e0e0e0';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = 'rgb(241, 241, 241)';
    });

    dropZone.addEventListener('drop', (event) => {
      event.preventDefault();
      dropZone.style.backgroundColor = 'rgb(241, 241, 241)';
      const files = event.dataTransfer.files;
      if (files.length > 0) {
        handleFileUpload(files);
      }
    });

    pdfInput.addEventListener('change', () => {
      if (pdfInput.files.length > 0) {
        handleFileUpload(pdfInput.files);
      }
    });

    function handleFileUpload(files) {
      intro_container.style.display = 'none';
      file_process_container.style.display = 'flex';
      input_container.style.display = 'none';
      file_container.style.display = 'flex';
      file_name_block.innerText = files[0].name;
      const dataTransfer = new DataTransfer();
      dataTransfer.items.add(files[0]);
      pdfInput.files = dataTransfer.files;
      document.getElementById('status').innerText = '檔案已經上傳完成';
    }

    function rehandleFileUpload() {
      intro_container.style.display = 'flex';
      file_process_container.style.display = 'none';
      input_container.style.display = 'flex';
      file_container.style.display = 'none';
      file_name_block.innerText = '';
      download_file_block.innerText = '';
      download_file_block.style.display = 'none';
      pdfInput.value = '';
    }
  </script>

  <script src="convert.js"></script>
</body>
</html>
